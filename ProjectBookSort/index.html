<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Book System</title>
</head>
<body>
<!-- SIDEBAR - ADD BOOK -->
    <aside>
        <div id="title">
            <p>title</p>
            <input type="text">
        </div>

        <div id="author">
            <p>author</p>
            <input type="text">
        </div>

        <div id="checkbox">
            <label><input type="checkbox" name="" id="">Thriller</label>
            <label><input type="checkbox" name="" id="">Crime</label>
            <label><input type="checkbox" name="" id="">Drama</label>
            <label><input type="checkbox" name="" id="">Adventure</label>
            <label><input type="checkbox" name="" id="">Sci-Fi</label>
            
        </div>
        <!-- ADD PICTURE TO BOOK -->
        <div id="addPic">
            <label id="addPicture">
                <input type="file">Add picture
            </label>
        </div>

        <button id="add">add book</button>

    </aside>

   <main>
       <!-- SEARCH HEADER -->
        <div id="header">   
            <input type="search" name="" id="" placeholder="Search for a book...">
        </div>
        
        <!-- FILTER BUTTONS -->
        <div id="tabs">
            <button class="filterBtn">genre</button>
            <button class="filterBtn">genre</button>
            <button class="filterBtn">genre</button>
            <button class="filterBtn">genre</button>
            <button class="filterBtn">genre</button>
            <button class="filterBtn">genre</button>
            <button class="filterBtn">genre</button>
            <button class="filterBtn">genre</button>
            <button class="sort">sort</button>
            <button class="moreFilters">+</button>
        </div>
        <!-- BOOK DISPLAY -->
        <div id="container">
            <div class="book">
                <div id="bookPicture"></div>
                <div class="bookInfo">
                    <h4 class="genre">thriller</h4>
                    <h2 class="title">lille havfrue</h2>
                    <h3 class="author">niels larsen</h3>
                </div>
            </div>
            <div class="book">
                <div id="bookPicture"></div>
                <div class="bookInfo">
                    <h4 class="genre"></h4>
                    <h2 class="title"></h2>
                    <h3 class="author"></h3>
                </div>
            </div>
        </div>
        <button class="loadMore">Show more</button>
    </main>
    <script src="./javascript/index.js"></script>    
</body>
</html>
